<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contact form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Contact me</h1>
    </div>
    <form class="rows" action="https://formsubmit.co/samoeigilbert320@email.com" method="POST">
        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <br> <input type="text" class="form-control" id="firstName" required>
        </div> <br>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <br><input type="text" class="form-control" id="lastName" required>
        </div><br>
        <div class="col-md-6">
            <label for="emailInfo" class="form-label">E-mail</label>
            <br><input type="email" class="form-control" id="emailInfo" required>
        </div><br>

        <div class="col-md-4">
            <label for="phoneNumber" class="form-label">Phone Number(optional)</label>
            <br> <input type="text" class="form-control" placeholder="+254(07) *******">
        </div><br>

        <div class="col-md-6">
            <label for="comments" class="form-label">Comments</label>
            <br><textarea class="form-control" id="comments" rows="3" placeholder="Please type some comments" required></textarea>
        </div><br>


        <button type="submi" class="btn btn-primary" id="submit">Submit</button>
    </form>
    
</body>
<link rel="stylesheet" href="style.css">
</html>
